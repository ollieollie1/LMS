      <div class="contents">
        <div class="searchDiv" style="margin-bottom: 15px; padding: 10px; position: relative; z-index: 2;">
          <center>
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search books..." 
              style="padding: 11px; width: 250px; border-radius: 20px; border: 1px solid #ccc; margin-top: 8px; padding-left: 20px; font-size: 12px;">
            <button onclick="displayTable()" 
              style="padding: 11px 13px; margin-left: 5px; margin-top: 6px; background-color: rgba(0, 41, 36, 0.836); border-radius: 30px; color: white; cursor: pointer;">
              <i class="fa-solid fa-search" style="padding: 0px 0px 0px 1px;"></i>
            </button>
          </center>
        </div>
        <div class="tableDiv">
          <table style="position: absolute; background-color: white; margin-top: 0px; height: 60px;">
            <tr>
              <th>Book Id</th>
              <th>ISBN</th>
              <th>Title</th>
              <th>Author</th>
              <th>Publish Date</th>
              <th>Genre</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </table>
          <div id="bookList" style="margin-top: -15px;">
    
          </div>
        </div>
      </div>
</body>
<script>
  function displayTable() {
    var storedBooks = JSON.parse(localStorage.getItem("books")) || [];
    var searchQuery = document.getElementById("searchInput").value.toLowerCase();

    var filteredBooks = storedBooks.filter(function(book) {
      return (
        book.id.toLowerCase().includes(searchQuery) ||
        book.isbn.toLowerCase().includes(searchQuery) ||
        book.title.toLowerCase().includes(searchQuery) ||
        book.author.toLowerCase().includes(searchQuery) ||
        book.publishDate.toLowerCase().includes(searchQuery) ||
        book.genre.toLowerCase().includes(searchQuery)
      );
    });

    var table = document.createElement('table');
    var headerRow = table.insertRow();
    headerRow.innerHTML = "<th>Book Id</th><th>ISBN</th><th>Title</th><th>Author</th><th>Publish Date</th><th>Genre</th><th>Price</th><th>Quantity</th>";

    filteredBooks.forEach(function(book) {
      var row = table.insertRow();
      row.innerHTML = "<td>" + book.id + "</td><td>" + book.isbn + "</td><td>" + book.title + "</td><td>" + book.author + "</td><td>" + 
        book.publishDate + "</td><td>" + book.genre + "</td><td>" + book.price + "</td><td>" + book.quantity + "</td>";
    });

    document.getElementById("bookList").innerHTML = "";
    document.getElementById("bookList").appendChild(table);
  }

  displayTable();
</script>

<script>
  displayTable();
</script>
</html>

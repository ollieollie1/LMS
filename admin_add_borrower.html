<!DOCTYPE html>
<html>
<head>
  <title>Borrower List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="admin_library.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>

<body>
  <div class="head">
    <a href="#"><div id="logo"><i class="fa-solid fa-book-open"></i></div><p>Library Management</p></a>
  </div><br>

  <div class="navbar">
    <div class="buttons">
      <a href="admin_add_book.html"><i class="fa fa-book"></i><br>Add Book</a>
      <a href="admin_add_borrower.html" style="border-bottom: 3px solid white;"><i class="fa-solid fa-book-open-reader"></i><br>List of Borrowers</a>
      <a href="admin_book_approval.html"><i class="fa-regular fa-circle-check"></i><br>Book Approval</a>
      <a href="admin_book_return.html"><i class="fa-solid fa-turn-up" style="rotate: 270deg;"></i><br>Book Return</a>
      <a href="admin_borrower_report.html"><i class="fa-solid fa-address-book"></i><br>Borrower Report</a>
      <a href="admin_book_report.html"><i class="fa-solid fa-list-ul"></i><br>Book Report</a>
    </div>
  </div>

  <div class="bottom-right">
    <div class="view-buttons">
      <a href="admin_homepage.html" title="Home"><i class="fa-solid fa-house"></i></a>         
      <a href="admin_booklist.html" title="Inventory"><i class="fa-solid fa-table-cells"></i></a>
      <a href="admin_login.html" title="LogOut"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
  </div>

  <div class="overview">
    <div class="middle"> 
      <img src="bg.png" width="100%"/>   
      <div class="left">
        <div id="welcome">
          <h1>List of Borrowers</h1>
          <br><p style="margin: 0px 0px 15px 35px; font-size: 10px;">return to</p><a href="admin_homepage.html">Home</a>   
        </div>     
      </div> 
    </div>
  </div>

  <div class="contents">
    <div class="tableDiv">
      <table id="borrowerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Contact</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="borrowerList">
          <!-- Borrower data from localStorage will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    var users = JSON.parse(localStorage.getItem("users")) || [];
    var borrowerList = document.getElementById("borrowerList");

    users.forEach(function(user) {
      var row = borrowerList.insertRow();
      row.insertCell().textContent = user.name;
      row.insertCell().textContent = user.username;
      row.insertCell().textContent = user.contact;
      row.insertCell().textContent = user.email;
    });
  </script>
</body>
</html>
